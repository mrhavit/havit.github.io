<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Iframe</title>
    <style>
        iframe {
            position: relative;
            width: 1000px;
            height: 1000px;
            opacity: 0.2;
            z-index: 2;
        }
        div {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="actionButton">Click Me</button>

    <script>
        document.getElementById('actionButton').addEventListener('click', () => {
            // Step 1: Open a new tab and close it after 1 second
            const newTab = window.open('https://dashboard.simplecast.com/', '_blank');
            setTimeout(() => {
                if (newTab) {
                    newTab.close();
                }
                
                // Step 2: Remove the button
                const button = document.getElementById('actionButton');
                if (button) {
                    button.remove();
                }

                // Step 3: Create the iframe and div
                const containerDiv = document.createElement('div');
                containerDiv.textContent = 'Click Here';
                document.body.appendChild(containerDiv);

                const iframe = document.createElement('iframe');
                iframe.src = 'https://dashboard.simplecast.com/accounts/junk/apps/';
                document.body.appendChild(iframe);
            }, 1000);
        });
    </script>
</body>
</html>
