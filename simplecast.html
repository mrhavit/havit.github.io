<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste on Button Click</title>
</head>
<body>
  <textarea id="output" placeholder="Paste content will appear here" rows="5" cols="30"></textarea>
  <br>
  <button id="pasteButton">Paste</button>

  <script>
    // Ensure the browser supports the Clipboard API
    document.getElementById("pasteButton").addEventListener("click", async () => {
  console.log("Button clicked");
  try {
    // Read text from clipboard
    const text = await navigator.clipboard.readText();
    console.log("Clipboard content:", text);  // Log the clipboard content
    // Insert the text into the textarea
    document.getElementById("output").value = text;
  } catch (error) {
    console.error("Failed to paste content:", error);
  }
});

  </script>
</body>
</html>
